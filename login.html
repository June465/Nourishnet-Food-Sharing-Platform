<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NourishNet - Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.jpg" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <section class="header">
      <a href="index.html" class="logo">NOURISH<span class="highlight">NET</span></a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="donations.html">Donations</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
      </nav>
      <div id="menu-btn" class="fas fa-bars"></div>
    </section>

    <!-- Login Form Container -->
    <div class="login-container">
      <h2>ðŸŒ± Secure Access Made Simple</h2>
      <p>Login to your NourishNet account</p>
      <div class="social-buttons">
        <button class="google-btn">Continue with Google</button>
        <button class="github-btn">Continue with GitHub</button>
      </div>
      <p class="divider">OR</p>
      <p>Login with your Email or Contact (as registered)</p>
      <div class="input-group">
        <input type="text" name="identifier" placeholder="Enter your email or contact" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>
      <button class="login-btn" onclick="loginUser()">Login</button>
      <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
